<!doctype html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Search</title>
</head>

<body class="page">
	<div class="page__container">
		<div class="search">
			<input class="search__input" id="input" type="text">
			<button class="search__button">Найти</button>
		</div>

		<section class="elements">
			<ul class="elements__contener">
				
			</ul>
		</section>
		<div class="popup popup_type_book">
			<div class="popup__container popup__container_book">
				<button class="popup__close popup__close_book" type="button"></button>
				<img alt="Изображение" src=" " class="popup__img">
				<div class="popup__container_info_book">
					<h2 class="popup__title"></h2>
					<p class="popup__subtitle"></p>
					<p class="popup__data"></p>
					<p class="popup__publisher"></p>
				</div>
			</div>
		</div>

		<template class="element-template">
			<li class="element" >
				<img class="element__image" src='links' alt="Обложка книги">
				<div class="element__contener">
					<h2 class="element__title"></h2>
					<p class="element__subtitle"></p>
				</div>
			</li>
		</template>
	</div>
	
</body>

</html>
